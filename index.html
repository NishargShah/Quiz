<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/plugin.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125814692-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'UA-125814692-1');
    </script>
</head>
<body>
<div class="entry">
    <h1>Hello Guys</h1>
    <h2>Welcome To My Quiz</h2>
    <form onsubmit="return false" class="form-group form__group col-sm-8 col-md-6 col-lg-4 mx-auto">
        <label>Name:-</label>
        <input class="form-control" type="text" placeholder="i.e : Nisharg" required>
        <button type="submit" class="btn btn-info text-white">Start Quiz</button>
    </form>
</div>
<div class="container-fluid">
    <div class="header">
        <h1>Nisharg's Quiz</h1>
        <h4 class="point">1/5</h4>
    </div>
    <div class="progress col-sm-8 col-lg-6 mx-auto">
        <div class="progress-bar" style="width: 20%;" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="container col-md-8 col-xl-6"></div>
    <div class="footer">
        <button class="next btn">Next <i class="fa fa-arrow-right"></i></button>
    </div>
</div>
<div class="congo">
    <h1>Congratulations</h1>
    <h2>You Got <b>[ <span class="change">0</span>/5 ]</b> In This Quiz</h2>
    <h1>Thanks For Playing My Quiz</h1>
</div>
<!-- Scripts are here -->
<script src="assets/js/plugin.js"></script>
<script src="js/main.js"></script>
</body>
</html>
